{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'charts/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
    crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>CRMS</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>CRMS</h1>
        </div>
        <ul>
            <a href="{% url 'userdash'%}"><li><img src="{% static 'images/dash.png'%}" alt="">&nbsp;<span>Dashboard</span> </li></a>
            <a href="{% url 'dashboard'%}"><li><img src="{% static 'images/files.png'%}" alt="">&nbsp; <span>Files</span></li></a>
            <a href="{% url 'statistics'%}"><li><img src="{% static 'images/dashboard.png'%}" alt="">&nbsp; <span>Statistics</span></li></a>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="user">
                    <a href="{% url 'reportcase'%}" class="btn">Report Crime</a>
                    <a href="{% url 'logout' %}" class="nav-link"><img src="{% static 'images/logout.png'%}" alt=""></a>
                    <div class="img-case">
                        <img src="{% static 'images/user.png'%}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
           
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Report a Crime</h2>
                    </div>
                    <form action="{% url 'submitform'%}" method="POST" class="bootstrap-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="crimeName">Crime Name</label>
                            <input type="text" name="name" id="crimeName" placeholder="Enter crime name">
                        </div>
                        <div class="form-group">
                            <label for="crimeDescription">Description</label>
                            <input type="text" name="description" id="crimeDescription" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="crimeLocation">Location</label>
                            <input type="text" name="location" id="crimeLocation" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <label for="crimeDateReported">Date Reported</label>
                            <input type="date" name="date_reported" id="crimeDateReported">
                        </div>
                        <div class="form-group">
                            <label for="crimeTimeReported">Time Reported</label>
                            <input type="time" name="time_reported" id="crimeTimeReported">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
              
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static "js/datatables-simple-demo.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>

    <script>
        jQuery(document).ready(function($){
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        });
    </script>
</body>
</html>
