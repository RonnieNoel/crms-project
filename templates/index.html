  <div class="container p-5">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Report A crime By filling in this form!!
        </div>
        <div class="card-body">
            <form action="{% url 'submitform'%}" method ="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="crimeName">Crime Name</label>
                    <input type="text" name="name" class="form-control" id="crimeName" placeholder="Enter crime name">
                </div>
                <div class="form-group">
                    <label for="crimeDescription">Description</label>
                    <input type="text" name="description" class="form-control" id="crimeDescription" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="crimeLocation">Location</label>
                    <input type="text" name="location" class="form-control" id="crimeLocation" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="crimeDateReported">Date Reported</label>
                    <input type="date" name="date_reported" class="form-control" id="crimeDateReported">
                </div>
                <div class="form-group">
                    <label for="crimeTimeReported">Time Reported</label>
                    <input type="time" name="time_reported" class="form-control" id="crimeTimeReported">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
  </div>
                    </div>
                </main>
